<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 11px; overflow: hidden; }

.titlebar {
  height: 32px;
  background: #217346;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 8px;
}
.titlebar-left { display: flex; align-items: center; gap: 8px; }
.titlebar-center { font-size: 12px; }
.titlebar-right { display: flex; gap: 12px; }
.titlebar-btn { background: none; border: none; color: white; cursor: pointer; padding: 4px 8px; }

.ribbon-tabs {
  height: 24px;
  background: #217346;
  display: flex;
  padding-left: 8px;
  border-bottom: 1px solid #1a5c37;
}
.ribbon-tab {
  padding: 4px 16px;
  color: white;
  cursor: pointer;
  background: none;
  border: none;
  font-size: 11px;
}
.ribbon-tab.active { background: white; color: #217346; }

.ribbon {
  height: 92px;
  background: #f1f1f1;
  border-bottom: 1px solid #d4d4d4;
  display: flex;
  padding: 4px 8px;
  gap: 12px;
}
.ribbon-group {
  display: flex;
  flex-direction: column;
  border-right: 1px solid #d4d4d4;
  padding-right: 12px;
}
.ribbon-group-content {
  display: flex;
  gap: 4px;
  flex: 1;
  align-items: center;
}
.ribbon-group-label {
  font-size: 10px;
  color: #444;
  text-align: center;
  padding-top: 2px;
}

.ribbon-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 4px 6px;
  background: none;
  border: 1px solid transparent;
  cursor: pointer;
  gap: 2px;
}
.ribbon-btn:hover { background: #e5e5e5; border: 1px solid #d4d4d4; }
.ribbon-btn-icon {
  width: 32px;
  height: 32px;
  background: #c5c5c5;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  color: #444;
  border: 1px solid #aaa;
}
.ribbon-btn-label { font-size: 10px; }

.ribbon-btn-small {
  padding: 2px 6px;
  display: flex;
  align-items: center;
  gap: 4px;
  background: none;
  border: 1px solid #d4d4d4;
  cursor: pointer;
  height: 22px;
  background: white;
}
.ribbon-btn-small:hover { background: #e5e5e5; }
.ribbon-icon-small {
  width: 18px;
  height: 18px;
  background: #c5c5c5;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  border: 1px solid #aaa;
}

.dropdown-box {
  min-width: 120px;
  height: 22px;
  border: 1px solid #d4d4d4;
  background: white;
  display: flex;
  align-items: center;
  padding: 0 4px;
  justify-content: space-between;
  cursor: pointer;
}
.dropdown-box:hover { background: #e5e5e5; }

.formula-bar {
  height: 24px;
  background: white;
  border-bottom: 1px solid #d4d4d4;
  display: flex;
  align-items: center;
  padding: 0 4px;
  gap: 4px;
}
.name-box {
  width: 100px;
  height: 20px;
  border: 1px solid #d4d4d4;
  padding: 0 4px;
  display: flex;
  align-items: center;
}
.formula-buttons { display: flex; gap: 2px; }
.formula-btn {
  width: 20px;
  height: 20px;
  border: 1px solid #d4d4d4;
  background: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: #444;
}
.formula-input {
  flex: 1;
  height: 20px;
  border: 1px solid #d4d4d4;
  padding: 0 4px;
}

.worksheet-area {
  display: flex;
  flex: 1;
  overflow: hidden;
}

.row-headers {
  width: 48px;
  background: #f1f1f1;
  border-right: 1px solid #d4d4d4;
  overflow-y: auto;
  overflow-x: hidden;
}
.row-header {
  height: 20px;
  border-bottom: 1px solid #d4d4d4;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  color: #444;
  cursor: pointer;
}
.row-header:hover { background: #e5e5e5; }

.grid-container {
  flex: 1;
  overflow: auto;
  position: relative;
}
.column-headers {
  height: 20px;
  background: #f1f1f1;
  display: flex;
  position: sticky;
  top: 0;
  z-index: 10;
}
.column-header {
  width: 64px;
  height: 20px;
  border-right: 1px solid #d4d4d4;
  border-bottom: 1px solid #d4d4d4;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  color: #444;
  cursor: pointer;
  flex-shrink: 0;
}
.column-header:hover { background: #e5e5e5; }

.grid {
  display: grid;
  grid-template-columns: repeat(11, 64px);
}
.cell {
  width: 64px;
  height: 20px;
  border-right: 1px solid #d4d4d4;
  border-bottom: 1px solid #d4d4d4;
  padding: 2px 4px;
  background: white;
  cursor: cell;
}
.cell:hover { background: #f8f8f8; }
.cell.selected {
  border: 2px solid #217346;
  background: white;
  outline: none;
}

.sheet-tabs {
  height: 24px;
  background: #f1f1f1;
  border-top: 1px solid #d4d4d4;
  display: flex;
  align-items: center;
  padding: 0 4px;
}

  gap: 2px;
  padding-right: 8px;

.sheet-nav-btn {

  background: white;

  align-items: center;
  justify-content: center;
  font-size: 10px;
}
.sheet-tab {

  background: white;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  cursor: pointer;
  font-size: 11px;
}
.sheet-tab.active {
  background: white;
  border-bottom: 2px solid #217346;
  font-weight: bold;
}
.sheet-add {
  width: 16px;
  height: 16px;

  background: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 4px;
}

.status-bar {
  height: 20px;
  background: #f1f1f1;
  border-top: 1px solid #d4d4d4;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 8px;
  font-size: 11px;
}
.status-left { display: flex; gap: 12px; }
.status-right { display: flex; gap: 8px; align-items: center; }
.zoom-slider {
  width: 100px;
  height: 4px;
  background: #d4d4d4;
  position: relative;
}
.zoom-thumb {
  width: 12px;
  height: 12px;
  background: white;
  border: 1px solid #217346;
  position: absolute;
  top: -4px;
  right: 0;
}

.main-content {
  display: flex;
  flex-direction: column;
  height: 100vh;
}
</style>
