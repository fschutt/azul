<!DOCTYPE html>
<html>
<head>
    <title>Float Test - Inline</title>
</head>
<body style="margin: 0; padding: 20px;">
    <div style="border: 2px solid black; padding: 10px; width: 400px;">
        <div style="float: left; width: 100px; height: 100px; background: red;">Left</div>
        <div style="float: right; width: 100px; height: 100px; background: blue;">Right</div>
        <div style="background: yellow; height: 80px;">Normal</div>
        <div style="clear: both; background: green; height: 50px;">Clear</div>
    </div>
</body>
</html>
