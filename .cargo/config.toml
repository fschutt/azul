# Cross-compilation config for Azul
#
# Linux: cargo zigbuild --release --target x86_64-unknown-linux-gnu
# Windows: brew install mingw-w64 && cargo build --release --target x86_64-pc-windows-gnu

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
ar = "x86_64-w64-mingw32-ar"

[profile.release]
lto = "thin"
codegen-units = 16
