[package]
name = "azul-examples"
version = "0.0.1"
authors = ["Felix Sch√ºtt <felix.schuett@maps4print.com>"]
license = "MIT"
description = '''
    Azul GUI is a free, functional, immediate-mode GUI framework
    for rapid development of desktop applications written in Rust,
    supported by the Mozilla WebRender rendering engine
'''
homepage = "https://azul.rs/"
keywords = ["gui", "GUI", "user-interface", "svg", "graphics" ]
categories = ["gui"]
repository = "https://github.com/maps4print/azul"
edition = "2021"
publish = false

[dependencies]
azul = { path = "../../dll", package = "azul-dll", default-features = false }
serde = { version = "1", optional = true }
serde_derive = { version = "1", optional = true }
serde_json = { version = "1", optional = true }

[features]
default = ["link-static"]
serde_support = ["serde", "serde_derive", "serde_json"]
link-static = ["azul/link-static"]
link-dynamic = ["azul/link-dynamic"]

[[example]]
name = "async"
path = "src/async.rs"

[[example]]
name = "calc"
path = "src/calc.rs"

[[example]]
name = "hello-world"
path = "src/hello-world.rs"

[[example]]
name = "infinity"
path = "src/infinity.rs"

[[example]]
name = "opengl"
path = "src/opengl.rs"

[[example]]
name = "widgets"
path = "src/widgets.rs"

[[example]]
name = "xhtml"
path = "src/xhtml.rs"
